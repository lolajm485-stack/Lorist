<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lorist">
    <title>Lorist</title>
    <style>
        :root {
            --accent-gold: #ffcf4b;
            --accent-blue: #007aff;
            --text-main: #1d1d1f;
            --text-gray: #86868b;
        }

        body {
            font-family: -apple-system, "PingFang SC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        .phone-frame {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow: hidden;
        }

        .app-bg-decoration {
            position: absolute;
            inset: 0;
            background-image: url('bg.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            z-index: 0;
        }

        .content-overlay {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.9) 60%, #ffffff 100%);
            backdrop-filter: blur(8px);
        }

        .calendar-header {
            padding: calc(45px + env(safe-area-inset-top)) 15px 10px 15px;
            text-align: center;
        }
        .current-month-year {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 1px;
        }

        .calendar-box { padding: 10px 15px 25px 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .week-label { font-size: 11px; color: rgba(0,0,0,0.3); text-align: center; padding-bottom: 12px; font-weight: 800; }
        
        .day-cell { 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 16px; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: 0.2s; 
            position: relative;
            color: var(--text-main);
        }

        .day-cell.selected { 
            background: var(--accent-gold); 
            color: #000; 
            font-weight: bold; 
            box-shadow: 0 0 15px var(--accent-gold), 0 0 30px rgba(255,207,75,0.5);
            transform: scale(1.1);
        }
        
        .day-cell.is-today { color: var(--accent-blue); font-weight: 900; }
        .status-dot { width: 4px; height: 4px; border-radius: 50%; position: absolute; bottom: 6px; background: var(--text-gray); }

        .list-area { 
            flex: 1; 
            overflow-y: auto; 
            padding: 25px 20px; 
            background: #ffffff; 
            border-radius: 35px 35px 0 0; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        
        .view-title { font-size: 12px; color: var(--text-gray); font-weight: bold; margin-bottom: 15px; }
        .todo-card { display: flex; align-items: flex-start; padding: 18px; background: #f9f9fb; border-radius: 20px; margin-bottom: 12px; border: 1px solid #f0f0f2; }
        .checkbox { width: 22px; height: 22px; border: 2px solid #d2d2d7; border-radius: 8px; margin-right: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .checkbox.checked { background: var(--text-main); border-color: var(--text-main); }
        .checkbox.checked::after { content: '‚úì'; color: white; font-size: 13px; }
        .todo-text { font-size: 16px; color: var(--text-main); line-height: 1.4; }
        .todo-text.done { text-decoration: line-through; color: var(--text-gray); opacity: 0.5; }
        .todo-tag { font-size: 10px; color: var(--text-gray); margin-top: 4px; display: block; opacity: 0.6; }

        .bottom-nav { height: 85px; background: #ffffff; border-top: 1px solid #f0f0f2; display: flex; justify-content: space-around; align-items: center; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .nav-icon { font-size: 24px; border: none; background: none; color: #d2d2d7; cursor: pointer; transition: 0.3s; }
        .nav-icon.active { color: var(--text-main); }
        .btn-plus { width: 56px; height: 56px; background: var(--text-main); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer; }

        .overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 100; backdrop-filter: blur(5px); }
        .sheet { position: absolute; bottom: 0; width: 100%; background: #fff; border-radius: 30px 30px 0 0; padding: 30px 25px; box-sizing: border-box; padding-bottom: 50px; }
        .input-box { width: 100%; border: none; font-size: 18px; outline: none; margin-bottom: 20px; background: #f5f5f7; padding: 18px; border-radius: 15px; box-sizing: border-box; }
        .editor-footer { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .date-input-wrapper { display: flex; align-items: center; gap: 8px; }
        .save-btn { background: var(--text-main); color: #fff; border: none; padding: 14px 35px; border-radius: 25px; font-weight: 600; cursor: pointer; }
        .clear-date { font-size: 12px; color: var(--accent-blue); font-weight: bold; background: none; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="app-bg-decoration"></div> 
    
    <div class="content-overlay">
        <div class="calendar-header">
            <div class="current-month-year" id="currentMY"></div>
        </div>

        <div class="calendar-box">
            <div class="calendar-grid" id="weekLabels"></div>
            <div class="calendar-grid" id="daysGrid"></div>
        </div>

        <div class="list-area">
            <div class="view-title" id="viewTitle">ÂΩìÂâçÊó•Á®ã</div>
            <div id="mainList"></div>
        </div>

        <div class="bottom-nav">
            <button class="nav-icon" id="nav-all" onclick="changeView('all')">üìî</button>
            <div class="btn-plus" onclick="openEditor()">+</div>
            <button class="nav-icon" id="nav-done" onclick="changeView('done')">‚úÖ</button>
        </div>
    </div>

    <div class="overlay" id="editorOverlay">
        <div class="sheet">
            <input type="text" id="inputTask" class="input-box" placeholder="ËÆ∞ÂΩïÁé∞Âú®ÁöÑÊÉ≥Ê≥ï...">
            <div class="editor-footer">
                <div class="date-input-wrapper">
                    <input type="date" id="inputDate" style="border:1px solid #eee; padding:10px; border-radius:12px; font-size: 12px;">
                    <button class="clear-date" onclick="document.getElementById('inputDate').value=''">Êó†Êó•ÊúüÁÅµÊÑü</button>
                </div>
                <button class="save-btn" onclick="saveTask()">‰øùÂ≠ò</button>
            </div>
            <button onclick="closeEditor()" style="width:100%; margin-top:25px; border:none; background:none; color:var(--text-gray); font-size: 14px;">ÂÖ≥Èó≠</button>
        </div>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('lorist_stardust_vfinal')) || [];
    let selectedDate = new Date().toISOString().split('T')[0];
    let currentView = 'daily'; 
    const today = new Date();

    function init() {
        const labels = ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'];
        document.getElementById('weekLabels').innerHTML = labels.map(l => `<div class="week-label">${l}</div>`).join('');
        document.getElementById('currentMY').innerText = `${today.getFullYear()}Âπ¥ ${today.getMonth() + 1}Êúà`;
        render();
    }

    function render() {
        const grid = document.getElementById('daysGrid'); grid.innerHTML = '';
        const todayStr = today.toISOString().split('T')[0];

        // Ê∏≤ÊüìÊó•ÂéÜ
        for(let i=1; i<=31; i++) {
            const dStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
            const unfinished = tasks.some(t => t.date === dStr && !t.done);
            const cell = document.createElement('div');
            cell.className = `day-cell ${selectedDate === dStr ? 'selected' : ''} ${todayStr === dStr ? 'is-today' : ''}`;
            cell.innerHTML = i;
            if(unfinished) {
                const dot = document.createElement('div');
                dot.className = `status-dot`;
                cell.appendChild(dot);
            }
            cell.onclick = () => { 
                selectedDate = dStr; 
                currentView = 'daily'; 
                render(); 
            };
            grid.appendChild(cell);
        }

        // Ê∏≤ÊüìÂàóË°®
        const listContainer = document.getElementById('mainList'); listContainer.innerHTML = '';
        const viewTitle = document.getElementById('viewTitle');
        
        let filtered = [];
        if (currentView === 'daily') {
            viewTitle.innerText = "ÂΩìÂâçÊó•Á®ã";
            filtered = tasks.filter(t => t.date === selectedDate && !t.done);
        } else if (currentView === 'all') {
            viewTitle.innerText = "ÂÖ®ÈÉ® / ÁÅµÊÑü";
            filtered = tasks.filter(t => !t.done);
        } else {
            viewTitle.innerText = "Â∑≤ÂÆåÊàê";
            filtered = tasks.filter(t => t.done);
        }

        // ÂàáÊç¢ÂõæÊ†áÈ´ò‰∫Æ
        document.getElementById('nav-all').classList.toggle('active', currentView === 'all');
        document.getElementById('nav-done').classList.toggle('active', currentView === 'done');
        
        filtered.forEach(t => {
            const card = document.createElement('div'); card.className = 'todo-card';
            // ÈïøÊåâÂà†Èô§ÂäüËÉΩ
            card.oncontextmenu = (e) => {
                e.preventDefault();
                if(confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                    tasks = tasks.filter(x => x.id !== t.id);
                    render();
                }
            };
            card.innerHTML = `
                <div class="checkbox ${t.done?'checked':''}" onclick="toggleTask(${t.id})"></div>
                <div class="todo-content">
                    <div class="todo-text ${t.done?'done':''}"> ${t.text} </div>
                    <span class="todo-tag">${t.date ? 'üóìÔ∏è ' + t.date : 'üí° ÁÅµÊÑü'}</span>
                </div>`;
            listContainer.appendChild(card);
        });
        localStorage.setItem('lorist_stardust_vfinal', JSON.stringify(tasks));
    }

    function toggleTask(id) { 
        const t = tasks.find(x => x.id === id); 
        t.done = !t.done; 
        setTimeout(render, 300); // Âª∂ËøüÂà∑Êñ∞ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÂãæÈÄâÊïàÊûú
    }

    function changeView(v) { 
        if (currentView === v) currentView = 'daily'; // ÂÜçÊ¨°ÁÇπÂáªÂèñÊ∂àÈ´ò‰∫ÆÂõûÂà∞Êó•Á®ã
        else currentView = v; 
        render(); 
    }

    function openEditor() { 
        document.getElementById('editorOverlay').style.display = 'block'; 
        document.getElementById('inputDate').value = selectedDate; 
    }

    function closeEditor() { 
        document.getElementById('editorOverlay').style.display = 'none'; 
    }

    function saveTask() {
        const text = document.getElementById('inputTask').value;
        const date = document.getElementById('inputDate').value; // Â¶ÇÊûúÁÇπÂáª‰∫ÜÊó†Êó•ÊúüÔºåËøôÈáåÂ∞±ÊòØÁ©∫Â≠óÁ¨¶‰∏≤
        if(text.trim()) {
            tasks.push({ 
                id: Date.now(), 
                text: text, 
                date: date, 
                done: false 
            });
            document.getElementById('inputTask').value = ''; 
            closeEditor(); 
            render();
        }
    }
    init();
</script>
</body>
</html>
